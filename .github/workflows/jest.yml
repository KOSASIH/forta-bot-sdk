name: Unit-Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      
      - name: Install dev dependencies
        run: npm install --only=dev

      - name: Install Dependencies
        run: npm install 

      - name: Build
        run: npm build

      - name: Run the tests
        run: npm test