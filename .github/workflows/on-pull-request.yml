name: Unit-Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "12"

      - name: Install Dependencies
        run: npm ci 

      - name: Run the tests
        run: npm test